<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <button class="button button--start">Start</button>

    <button class="button button--clear">Clear</button>

    <label class="input input--height">
      Height
      <input type="number" min="5" max="1000" />
    </label>

    <label class="input input--width">
      Width
      <input type="number" min="5" max="1000" />
    </label>

    <label class="input input--parallel">
      Parallel
      <input type="checkbox" checked />
    </label>

    <label class="input input--render">
      Render
      <input type="checkbox" checked />
    </label>

    <button class="button button--randomize">Randomize</button>
    <canvas id="canvas"></canvas>
  </body>
</html>
